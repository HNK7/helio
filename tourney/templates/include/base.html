{% load url from future %}
<!DOCTYPE HTML>
<link rel="stylesheet" type="text/css" href="http://dartoo.com/css/bootstrap.css" />

<div class="navbar navbar-inverse">
    <div class="navbar-inner">
       <span><a href="/22k" class="brand">Phoenix Cup 22K Admin</a></span>
       <p class="navbar-text pull-right">{% now "m-d-Y H:i" %}</p>
   </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!-- Sidebar -->
            <ul class="nav nav-list">
                <li class="nav-header">Membership</li>
                <li><a href="{% url '22k:directory' %}">Directory</a></li>
                <li><a href="{% url '22k:register' %}">Register</a></li>
                <li class="nav-header">Entry</li>
                {% for tournament in tournament_list %}
                    <li><a href="{% url '22k:entry'  tournament.id %}" {% if tournament.is_over %} class="muted"{% endif %}>{{ tournament.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="span10">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>

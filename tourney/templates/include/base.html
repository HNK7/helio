{% load url from future %}
<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/static.css" />
</head>
<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
           <span><a href="/22k" class="brand">Phoenix Cup 22K Admin</a></span>
           <p class="navbar-text pull-right">{% now "m-d-Y H:i" %}</p>
       </div>
    </div>
    <div class="container">
                {% block body %}
                {% endblock %}

    </div>
    <script src="{{ STATIC_URL }}/js/jquery-1.10.1.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    <script>
    $(function () {
        $("[rel='tooltip']").tooltip();
    });
    </script>
</body>
</html>

{% extends 'include/base.html' %}
{% load humanize %}
{% block body %}
<div class="container">
    <div class="page-header">
        <p>League Stats Look Up</p>
    </div>

    <div class="hero-unit">
        <p><div class="alert alert-info"><i class="icon-tags"></i> Scan a league card</div></p>
            <form method="post">
                {% csrf_token %}
                <div class="register">
                    <input type="text" name="rfid_id" id="rfid_id" autocomplete="off" required>
                    <label></label>
                    <!-- <button class="btn btn-primary btn-large" type="submit">Submit</button> -->
                </div>
            </form>
            <a class="btn btn-primary" href="https://docs.google.com/a/dartoo.com/spreadsheet/ccc?key=0AuSjK_NxR5d8dEVCVFYtazVzRWhpQ2ZmMXFtdlR1cWc#gid=0" target="_blank">League Players List</a>
    </div>
</div>
<script type="text/javascript">
 function FocusOnInput()
 {
    document.getElementById("rfid_id").focus();
 }
 FocusOnInput();
 </script>
{% endblock %}

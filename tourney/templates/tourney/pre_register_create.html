{% extends 'include/base.html' %}
{% load humanize %}
{% block body %}
<div class="container">
    <div class="page-header">
        <p>Pre Registration</p>
    </div>

    <div class="hero-unit">
        <p><h2>{{ tournament.title }}</h2></p>
        <p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <label></label>
                <button class="btn btn-primary btn-large" type="submit">Submit</button>
            </form>
        </p>
    </div>
</div>

{% endblock %}

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/admin.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/static.css" />
</head>
<body>
{% load humanize %}
{% load app_filters %}
{% block body %}
<div class="container">
<h2>100K Qualification Checker</h2>
<table class="table table-hover table-condensed">
<thead>
<tr>
	<th>League</th>
	<th>Operator</th>
	<th>Player</th>
	<th>Point</th>
	<th>Card No</th>
	
</tr>
</thead>
{% for player in players %}

<tr>
	<td>{{player.1}}</td>
		<td>{{player.0}}</td>

	<td>{{player.2}}</td>
	<td>{{player.3}}</td>
	<td>{{player.4}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock body %}
</body>
</html>

{% extends 'include/base.html' %}
{% load humanize %}
{% load app_filters %}
{% block body %}
<div class="container">
<h2>100K Qualification Checker</h2>
<table class="table table-hover table-condensed">
<thead>
<tr>
	<th>League</th>
	<th>Operator</th>
	<th>Player</th>
	<th style="text-align:right">Point</th>
	<th>Card No</th>
	
</tr>
</thead>
{% for player in players %}

<tr>
	<td>{{player.1}}</td>
		<td>{{player.0}}</td>

	<td>{{player.2}}</td>
	<td style="text-align:right">{{player.3}}</td>
	<td>{{player.4}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock body %}
